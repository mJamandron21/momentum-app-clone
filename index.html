<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0e17e7f5a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">
        <!-- dispaly time -->
        <span id="time"></span> 
        <h1>
            <!-- display greetings -->
            <span id="greeting"> </span>
            <span id="name"></span>
        </h1>
        <!-- display main focus today -->

        <div id="today">
            <div id="today_div">
              <label id="today_focus">What is your main focus today?</label>
              <p id="alert_message_fortoday"></p>
              <input type="text" id="today_input" autocomplete="off">
            </div>
        </div>
        
          <div id="today_checkbox">
        
            <div id="today_checkbox_div">
              <h1>What is your main focus today?<h1>
              <div id="your_todo">
            
              </div>
            </div>
        
        </div>
        
        
    </div>

    <div id="weather">
    </div>
    <div id="location">
    </div>

    <!--Start of Qoutes-->
    <div class="row-qoutes">
        <div id="quotes">
            <div id="quotes-display-container"></div>
            <div id="add-quote-modal">
                <div id="add-quote-container">
                    <h1>Add a new quote:</h1>
                    <span id="close-button">&times;</span>
                    <textarea name="quote" id="input-quote" ></textarea>
                    <ul>
                        <li><button id="clear-button" class="button-quote">Clear</button></li>
                        <li><button id="add-button" class="button-quote">Add</button></li>
                        <span id="added-notification"></span>
                    </ul>
                    <div id="quotes-list"><h4>Available Quotes:</h4></div>
                </div>
            </div>
        </div>
    </div>
    <!--end of qoutes-->

    <!-- start of row-footer -->
    <div class="row-footer">
        <div>

            <a id="todo-button"></a>
        </div>

        <div>

            <a id="reset-button"></a>
            <a id="qoutes-button"></a>
        </div>
    </div>
    <!-- end of row-footer -->

    <!--Start of todo-->
    <div id="todo-container">
        <h3>To-do List</h3>
        <span id="close-todo">&times</span>
        <input type="text" name="newtodo" id="newtodo">
        <button id="plus-button">&plus;</button>
        <div id="todo-list"></div>
    </div>
    <!--End of todo-->

    <!--Start of reset modal-->
    <div id="reset-confirmation">
        <span id="close-reset">&times</span>
        <span>Are you sure you want to reset to default values?</span>
        <ul>
            <li><button id="yes-reset">Yes</button></li>
            <li><button id="no-reset">No</button></li>
        </ul>

    </div>
    <!--End of reset modals-->


</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="main.js"></script>
</body>

</html>
